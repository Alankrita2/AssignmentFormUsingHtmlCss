<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <p><b>Note:</b> Form is to be completed at least 21 days prior to date</p>
    </header>

    <main>
        <form action="/submitted.html" target="_blank" id="personal-form">
        <section class="personal-details">
            <p id="personal-header"><b>Personal Details</b></p>
            
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Enter name here"><br>
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="Enter address here"><br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="Enter email here"><br>
                <br>
                <label for="phone-no">Phone Number:</label>
                <input type="text" id="phone-no" name="phone-no" value="Enter 10 digit number"><br>
                <br>
                <label for="iq">IQ:</label>
                <input type="text" id="iq" name="iq" value="Enter IQ here"><br>
            
                <p>Gender</p>
                <input type="radio" id="male" name="gender" value="Male" checked>
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label><br>

                <br>
                <label for="date">Date of Proposed Outing:</label>
                <input type="date" id="date" name="date" ><br>
           
        


        </section>

        <section class="check-box">
            <p>Check All That Apply</p>

            <input type="checkbox" id="info1" name="info1" >
            <label for="info1"> I have tattoos and/or piercings</label><br>
            
            <input type="checkbox" id="info2" name="info2" >
            <label for="info2"> I am more than 2 years older than my daughter</label><br>
            
            <input type="checkbox" id="info3" name="info3" >
            <label for="info3"> I own a panel van or V8 ute</label><br>
            
            <input type="checkbox" id="info4" name="info4" checked>
            <label for="info4"> I work full-time</label><br>
            
            <input type="checkbox" id="info5" name="info5" checked>
            <label for="info5"> My parents are rich</label><br>

            <input type="checkbox" id="info6" name="info6" checked>
            <label for="info6"> Is the date at a well lit public location</label><br>
            <br>
        </section>

        
        <section class="political-education">

            <label for="politics">Political Persuassion:</label>
            <select id="politics" name="politics">
             <option value="Left Wing" selected>Left Wing</option>
             <option value="Right Wing">Right Wing</option>
            </select>

            <label for="education">Education Level Completed:</label>
            <select id="education" name="education">
             <option value="High School">High School</option>
             <option value="HSC(10+2)">HSC(10+2)</option>
             <option value="Diploma">Diploma</option>
             <option value="University" selected>University</option>
            </select>

            

        </section>
    </form>
        <section class="essay-section">
            <p id="essay-header"><b>Essay Section</b></p>
            <p>In 50 words or more explain why you want to date my daughter</p>
            <textarea rows="4" cols="50" name="comment" form="peronal-form">
            Enter text here</textarea><br>
            <p>Please upload contact details for 2 references</p>
            <textarea rows="4" cols="50" name="comment" form="peronal-form">
            Enter text here</textarea><br>
            <br>
            
            <label for=myfile>Upload Police Clearance Certificate, Bank Statement and Medical Certificates here:</label>
            <input type="file" id="myfile" name="myfile" class="file" multiple title=" "/><br><br>
        </section>
    

    </main>

    <footer>
        <button type="submit" form="personal-form" value="Submit" class="submit">Send Your Application</button>
    </footer>

</body>
</html>
