<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Assignment 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>Bootstrap Simple Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


<style>

body {
color: #fff;
background: #fff;
font-family: 'Roboto', sans-serif;
}


.form-control {
height: 40px;
box-shadow: none;
color: #969fa4;
}
.form-control:focus {
border-color: #5cb85c;
}
.form-control, .btn {
border-radius: 3px;
}
.signup-form {
background-color: cadetblue;
width: 450px;
margin: 1em auto;
padding: 15px 15px;
font-size: 15px;
text-align: center;

}
.signup-form h2 {
color: #636363;
margin: 0 0 15px;
position: relative;
text-align: center;
}
.signup-form h2:before, .signup-form h2:after {
content: "";
height: 2px;
width: 30%;
background: #d4d4d4;
position: absolute;
top: 50%;
z-index: 2;
}
.signup-form h2:before {
left: 0;
}
.signup-form h2:after {
right: 0;
}
.signup-form .hint-text {
color: #999;
margin-bottom: 30px;
text-align: center;
}
.signup-form .form {
color: #999;
border-radius: 3px;
margin-bottom: 15px;
background: #f2f3f7;
box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
padding: 30px;
text-align: left;
}
.signup-form .form-group {
margin-bottom: 20px;
}
.signup-form .form input[type="checkbox"] {
margin-top: 3px;
}
.signup-form .form .btn {
font-size: 16px;
font-weight: bold;
min-width: 140px;
outline: none !important;
}
.signup-form .row div:first-child {
padding-right: 10px;
}
.signup-form .row div:last-child {
padding-left: 10px;
}
.signup-form a {
color: #fff;
text-decoration: underline;
}
.signup-form a:hover {
text-decoration: none;
}
.signup-form .form a {
background-color: #5cb85c;
color: #fff;
text-decoration: none;
padding: 10px;
text-align: center;
}
.signup-form .form a:hover {
text-decoration: underline;
}
</style>


</head>

<body>

    <div class="container">

        <form class="signup-form" action="/action_page.php">

            <div class="form">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>

            <div class="form-group">
              <div class="row">
                  <div class="col">
                <input type="text" class="form-control" id="first-child" placeholder="First Name"  name="first-child">
            </div>
            
            <div class="col">
                <input type="text" class="form-control" id="last-child" placeholder="Last Name" name="last-child">
              
            </div></div>
            </div>
           

            <div class="form-group">
            
              <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            
          </div>
          <div class="form-group">
                     
              <input type="password" class="form-control" id="pwd" placeholder="Passowrd" name="pwd">
            
          </div>
          <div class="form-group">
                    
              <input type="password" class="form-control" id="pwd" placeholder="Confirm Password" name="pwd">
           
          </div>
          <div class="form-group">        
            
              <div class="checkbox">
                <label><input type="checkbox" name="accept"> I accept the Terms of Use & Privacy Policy</label>
              </div>
            
          </div>
             
            
            <a href="#" class="form btn btn-block btn-success">Register Now</a>
            
        </div>
        
         
           <p>Already have an account?<a href="#">Sign in</a></p> 
         


        </form>
      </div>

</body>
</html>
